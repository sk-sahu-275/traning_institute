<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="courses.css">
    <script src="https://kit.fontawesome.com/053aacc18d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="main">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="registration.html">Registrstion</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <form action="Project_01.js" class="myForm">
            <div>
                <label for="text">Name of applicant: </label>
                <input type="text" id="text" name="text">
            </div>
            <br>
            <div>
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <br>
            <div>
                <label for="gender">Gender: Male </label>
                <input type="radio" id="gender" name="gender">
                <label for="gender1"> Female </label>
                <input type="radio" id="gender1" name="gender">
                <label for="gender2"> other </label>
                <input type="radio" id="gender2" name="gender">
            </div>
            <br>
            <div>
                <label for="clg">Collage name:</label>
                <input type="text" id="clg" name="clg">
            </div>
            <br>
            <div>

                <label for="branch">Branch name:</label>
                <input type="text" id="branch" name="branch">
            </div>
            <br>
            <div>

                Year: <select name="ID" id="ID">
                    <option value="adr">1st year</option>
                    <option value="pan">2nd year</option>
                    <option value="vot">3rd year</option>
                    <option value="vot">4th year</option>
                </select>
            </div>
            <br>
            <div>

                Semester: <select name="ID" id="ID">
                    <option value="adr">1st sem</option>
                    <option value="adr">2nd sem</option>
                    <option value="pan">3rd sem</option>
                    <option value="pan">4th sem</option>
                    <option value="vot">5th sem</option>
                    <option value="vot">6th sem</option>
                    <option value="vot">7th sem</option>
                    <option value="vot">8th sem</option>
                </select>
            </div>
            <br>
            <div>

                <label for="add">Address:</label>
                <input type="text" id="add" name="add">
            </div>
            <br>
            <div>
                Corses: <select name="cor" id="Rtype">
                    <option value="C"> C </option>
                    <option value="c++"> C++</option>
                    <option value="Java"> Java </option>
                    <option value="Python"> Python </option>
                    <option value="Web development"> Web development</option>
                </select>
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="contact">Contact:</label>
                <input type="number" id="contact" name="contact">
            </div>
            <br>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
            <br>
            <h4>Visit institute for full registration.</h4>
            <h4>Thanks for visiting our website. </h4>
        </form>
    </div>

    <div class="bottom">
        <div class="items">
            <div class="main_icons"><i class="fa-solid fa-3x fa-phone"></i></div>
            <div class="data">
                <h3>Call</h3>
                <p>+91 8356254012</p>
                <p>+91 7028554455</p>
            </div>
        </div>
        <div class="items">
            <div class="main_icons"><i class="fa-solid fa-3x fa-envelope"></i></div>
            <div class="data">
                <h3>Email</h3>
                <p>institute@techskill.com</p>
                <p>its@gmail.com</p>
            </div>
        </div>
        <div class="items">
            <div class="main_icons"><i class="fa-solid fa-3x fa-circle-plus"></i></div>
            <div class="data">
                <h3>Follow us</h3>
                <div id="btm_icons">
                    <p><i class="fa-brands fa-linkedin"></i></p>
                    <p><i class="fa-brands fa-instagram"></i></p>
                    <p><i class="fa-brands fa-facebook"></i></p>
                    <p><i class="fa-brands fa-twitter"></i></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
